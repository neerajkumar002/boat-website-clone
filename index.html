<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boat Website Clone</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <!-- navbar start -->
      <nav>
        <div class="left-child">
          <div class="logo">
            <img src="./images/icons/logo.svg" alt="Boat logo" />
          </div>
          <div class="nav-list">
            <ul>
              <li>
                <a href="#"
                  >Categories
                  <img
                    src="./images/icons/arrow-1.svg"
                    alt=""
                    class="arrow-down"
                /></a>
              </li>
              <li>
                <a href="#">boAt Personalisation</a>
              </li>
              <li>
                <a href="#">Gift with boAt</a>
              </li>
              <li>
                <a href="#">Corporate Orders</a>
              </li>
              <li>
                <a href="#"
                  >More
                  <img
                    src="./images/icons/arrow-1.svg"
                    alt=""
                    class="arrow-down"
                /></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="right-child">
          <div class="search-bar">
            <img
              src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/search_558f3ad8-0ef9-4a9b-8576-a396b44aacd8.png?v=1680091847"
              alt="search"
              class="nav-icon"
            />
            <input type="text" placeholder="Search" />
          </div>
          <div class="right-child-icons">
            <img
              src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Profile-1.png?v=1663762989"
              alt=""
              class="nav-icon"
            />
            <img src="./images/icons/bag.svg" alt="" class="nav-icon" />
          </div>
        </div>
      </nav>
      <!-- navbar end -->
     <!-- Hero section start -->
     <!-- Hero section End -->



    </header>
    <!-- header end -->
    <!-- custom js link -->
    <script src="./js/main.js"></script>
  </body>
</html>
